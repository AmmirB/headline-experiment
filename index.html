<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headline Classification Experiment</title>
    <!-- Link to your CSS file for styling (optional for now) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="experimentContainer">
        <div id="headlineContainer">
            <p id="headline">Headline will appear here</p>
        </div>
        <div id="buttonsContainer">
            <button id="realButton">Real</button>
            <button id="satireButton">Satire</button>
        </div>
    </div>

    <div id="registrationContainer">
        <form id="startForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div>
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I agree to the research terms.</label>
            </div>
            <button type="submit">Start Experiment</button>
        </form>
    </div>
    

    <!-- Link to your JavaScript file to add functionality -->
    <script src="script.js"></script>
</body>
</html>
